    <div class="col-md-10  main">
      <h1 class="page-header">FILL ENTERIES</h1>
<div>
  <br>
  <form class="form-horizontal">
    <div class="form-group">
      <label for="e_name" class="col-sm-2 control-label">Expense Name</label>
      <div class="col-sm-5">
        <input type="text" class="form-control" id="e_name" placeholder="name" ng-model="exname">
      </div>
    </div>
    <div class="form-group">
      <label for="e_id" class="col-sm-2 control-label">Epense ID</label>
      <div class="col-sm-5">
        <input type="text" class="form-control" id="e_id" placeholder="id" ng-model="exid">
      </div>
    </div>
    <div class="form-group">
      <label for="category" class="col-sm-2 control-label">Expense Category</label>
      <div class="col-sm-5">
        <input type="text" class="form-control" id="category" placeholder="category" ng-model="category">
      </div>
    </div>
    <div class="form-group">
      <label for="date" class="col-sm-2 control-label">Date</label>
      <div class="col-sm-5">
        <input type="date" class="form-control" id="date" placeholder="date" ng-model="date">
      </div>
    </div>
    <div class="form-group">
      <label for="time" class="col-sm-2 control-label">time</label>
      <div class="col-sm-5">
        <input type="time" class="form-control" id="time" placeholder="date" ng-model="time">
      </div>
    </div>
    <!--<div>
      {{exname}}

      {{category}}
      {{date|date:'dd MMM,yyyy'}}
      {{time|date:'hh:mm:a'}}

    </div>-->
    <div class="form-group">
      <div class="col-sm-10">
        <button type="submit" class="btn btn-default" ng-click="expenseObj.add()">ADD</button>
        <button type="submit" class="btn btn-default">REMOVE</button>
        <button type="submit" class="btn btn-default">SAVE</button>
      </div>
    </div>
  </form>
</div>

      <h2 class="sub-header">Section title</h2>
      <div class="table-responsive">
        <table class="table table-striped" >
          <thead>
          <tr>
            <th>Expense Name</th>
            <th>Expense I.D</th>
            <th>Category</th>
            <th>Date</th>
            <th>Time</th>
          </tr>
          </thead>
          <tbody ng-repeat="data in expenseObj.expenseList">
          <td>{{data.exname}}</td>
            <td>{{data.exid}}</td>
            <td>{{data.category}}</td>
            <td>{{data.date}}</td>
            <td>{{data.time}}</td>
          </tr>
